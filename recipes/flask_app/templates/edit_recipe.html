<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between m-2 p-2 border-bottom">
            <h2>Edit Recipe</h2>
            <div class="nav d-flex col-4 justify-content-around">
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/logout" class="btn">Logout</a>
            </div>
        </header>
        <main>
            <form action="/recipe/update" method="POST" class="d-flex justify-content-around bg-dark text-white p-5">
                <input type="hidden" name="id" value={{edit.id}}>
                <div class="box d-flex flex-column gap-2">
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{edit.name}}">
                    <label for="description">Description:</label>
                    <textarea name="description"  cols="25" rows="5">{{edit.description}}</textarea>
                    <label for="instructions">Instructions:</label>
                    <textarea name="instructions"  cols="25" rows="5">{{edit.instructions}}</textarea>
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>
                <div class="box box d-flex flex-column gap-2">
                    <label for="date_made">Date Made:</label>
                    <input type="date" name="date_made" value="{{edit.date_made}}">
                    <label for="under_30">Under 30 Minutes?:</label>
                {% if edit.under_30 == "Yes" %}
                    <input type="radio" name="under_30" value="Yes" checked >
                    <label for="Yes">Yes</label>
                    <input type="radio" name="under_30" value="No">
                    <label for="No">No</label>
                {% else %}
                    <input type="radio" name="under_30" value="Yes" >
                    <label for="Yes">Yes</label>
                    <input type="radio" name="under_30" value="No" checked>
                    <label for="No">No</label>
                {% endif %}
                </div>
                {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            </form>
        </main>
    </div>
</body>
</html>
