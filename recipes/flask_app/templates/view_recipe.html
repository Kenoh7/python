<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>View Recipe</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between border-bottom m-2 p-2">
            <h2> Welcome {{ user.first_name }}</h2>
            <div class="nav d-flex col-4 justify-content-around">
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/logout" class="btn">Logout</a>
            </div>
        </header>
        <main class="d-flex flex-column justify-content-around bg-dark text-white p-5 gap-3">
            <h2>{{recipe.name}}</h2>
            <p> <span class="fw-bold">Description:</span> {{recipe.description}}</p>
            <p> <span class="fw-bold"> Under 30 Minutes:</span>
                {%  if recipe.under_30 == "Yes" %}
                    Yes
                {% else %}
                    No
                {% endif %}
            </p>
            <p> <span class="fw-bold"> Instructions:</span> {{recipe.instructions}}</p>
            <p> <span class="fw-bold"> Made On:</span> {{recipe.date_made.strftime('%m-%d-%Y')}}</p>
        </main>
    </div>
</body>
</html>
