<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between m-2 p-2 border-bottom">
            <h2>Edit a Task</h2>
            <div class="nav d-flex col-4 justify-content-around">
                <a href="/dashboard" class="btn btn-primary">Home</a>
                <a href="/logout" class="btn">Logout</a>
            </div>
        </header>
            <main class="d-flex flex-column justify-content-around bg-dark text-white p-5 gap-3">
                <h2>{{task.name}}</h2>
                <p> {{task.description}}</p>
                <p><span class="fw-bold">Created By: </span> {{task.holder.first_name}} {{task.holder.last_name}}</p>
                <p><span class="fw-bold">Due Date: </span>  {{task.due_date.strftime('%m-%d-%Y')}}</p>
                {% if task.completed == 0 %} 
                <form action="/task/completed" method="POST" class="d-flex justify-content-around bg-dark text-white p-5">
                    <input type="hidden" name="id" value={{task.id}}>
                    <input type="hidden" name="completed" value="1">
                    <input type="submit" value="Complete" class="btn btn-primary">
                </form>
                {% else %}
                <a href="/dashboard" value="1" class="btn btn-primary">Completed</a>
                {% endif %}
            </main>
    </div>
</body>
</html>
