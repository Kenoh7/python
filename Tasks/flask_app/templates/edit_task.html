<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between m-2 p-2 border-bottom">
            <h2>Edit a Task</h2>
            <div class="nav d-flex col-4 justify-content-around">
                <a href="/dashboard" class="btn btn-primary">Home</a>
                <a href="/logout" class="btn">Logout</a>
            </div>
        </header>
        <main>
            <form action="/task/update" method="POST" class="d-flex justify-content-around bg-dark text-white p-5">
                <input type="hidden" name="id" value={{edit.id}}>
                <div class="box d-flex flex-column gap-2">
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{edit.name}}">
                    <label for="description">Description:</label>
                    <textarea name="description"  cols="25" rows="5">{{edit.description}}</textarea>
                    <label for="due_date">Due Date:</label>
                    <input type="date" name="due_date" value="{{edit.due_date}}">
                    <input type="submit" value="Update" class="btn btn-primary">
                </div>
                {% with messages = get_flashed_messages(category_filter=['task']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
            </form>
        </main>
    </div>
</body>
</html>
