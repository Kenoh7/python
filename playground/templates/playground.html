<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Playground</title>
</head>
<body>
    <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;margin: 100px;gap: 50px;">
        <h1 style="font-size: 35pt"">Welcome!</h1>
        <div style="display:flex;justify-content: center;flex-direction: row;">
            {% for x in range(0,times) %}
                <div style="width:200px;height:200px;background-color:{{color}}; padding: 20px;margin: 10px;border: 1pt black solid;"></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
