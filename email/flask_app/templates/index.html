<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Email Validation</title>
</head>
<body>
    <div class="container d-flex align-content-center justify-content-center p-4">
        <form action="/create"  method="POST" class="d-flex flex-row align-items-center gap-4">
            <label for="email">Email Address:</label>
            <input type="text" name="email" value="email" id="email" class="row form-control-sm">
            <input type="submit" value="Submit" class="btn-primary btn-sm"></input>
            <div class="flash bg-danger text-white">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
</body>
</html>
