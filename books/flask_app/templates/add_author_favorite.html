<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <div class="container box d-flex justify-content-between">
        <div class="box d-flex flex-column">
            <h2>{{ authors.name }}'s' Favorites</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in Authors.favorite_books  %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{  book.num_of_pages }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/authors" class="p-2 text-start">Home</a>
        </div>
        <div class="box box d-flex flex-column">
            <h2> Add Authors Favorite</h2>
            <form action="/join/book" method="POST" class="form d-flex flex-column gap-3 w-25">
                <input type="hidden" name="author_id" value="{{ authors.id }}" class="btn btn-primary">
                <label for="book_id">Book:</label>
                <select name="book_id" id="book_id">
                    {% for books in books %}
                    <option type="text" value="{{books.id}}">{{books.title}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add" class="btn btn-primary">
            </form>
        </div>
    </div>    
</body>
</html>
