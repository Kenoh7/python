<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <div class="container d-flex justify-content-between">
        <div class="boxes border m-1 p-4 bg-dark text-white w-25">
            <h2 class="text-center">Author</h2>
            <form action="/authors/create" method="POST" class="form d-flex flex-column gap-3">
                <label for="name" class="fs-5">Name:</label>
                <input type="text" name="name">
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>
        <div class="boxes border m-1 p-4 bg-dark text-white d-flex flex-column gap-3 w-50">
            <h2 class="text-center">All Authors</h2>
            {% for author in authors %}
            <a href="/authors/{{ author.id }}"class="text-white text-center fs-5">{{ author.name }}</a>
            {% endfor %}
        </div>
        <a href="/books">Add Book</a>
    </div>
</body>
</html>
