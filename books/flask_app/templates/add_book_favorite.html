<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Book Show</title>
</head>
<body>
    <div class="container d-flex justify-content-around">
        <div class="box" class="d-flex ">
            <h2>Title: {{ books.title }}</h2>
            <table>
                <thead>
                    <tr>
                        <th>Favorited By:</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in book.authors_favorited  %}
                    <tr>
                        <td>{{ author.name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/books">Home</a>
        </div>
        <div class="box">
            <h2> Add book's Favorite</h2>
            <form action="/join/author" method="POST" class="form d-flex flex-column gap-3 w-25">
                <input type="hidden" name="book_id" value="{{ book.id }}" class="btn btn-primary">
                <label for="author_id">Book:</label>
                <select name="author_id" id="author_id">
                    {% for authors in authors %}
                    <option type="text" value="{{authors.id}}">{{authors.name}}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Add" class="btn btn-primary">
            </form>
        </div>
        
    </div>
</body>
</html>
