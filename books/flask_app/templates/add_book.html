<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="container d-flex justify-content-between">
        <div class="boxes border m-1 p-4 bg-dark text-white w-25">
            <h2 class="text-center">New Books</h2>
            <form action="/books/create" method="POST" class="form d-flex flex-column gap-3">
                <label for="title" class="fs-5">Title:</label>
                <input type="text" name="title">
                <label for="num_of_pages" class="fs-5">Number of Pages:</label>
                <input type="text" name="num_of_pages">
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>
        <div class="boxes border m-1 p-4 bg-dark text-white d-flex flex-column gap-3 w-50">
            <h2 class="text-center">All Books</h2>
            {% for book in books %}
            <a href="/book/{{ book.id }}"class="text-white text-center fs-5">{{ book.title }}</a>
            {% endfor %}
        </div>
        <a href="/authors">Home</a>
</body>
</html>
