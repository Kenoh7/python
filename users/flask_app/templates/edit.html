<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <title>Edit</title>
</head>
<body class="d-flex p-2 justify-content-center align-content-center flex-wrap flex-column">
    <h1>Edit User {{user.first_name}}</h1>
    <a href="/" class="text-end">Home</a>
    <form action="/update" method="POST" class="d-flex flex-column row">
        <input type="hidden" name="id" value={{user.id}}>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{user.first_name}}">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{user.last_name}}">
        <label for="email" >Email:</label>
        <input type="text" name="email" value="{{user.email}}" >
        <input type="submit" value="Update User" Class="btn-primary">
    </form> 
        <a href="/show/{{user.id}}">Show User</a>
    </div>
</body>
</html>
