<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <title>Read(All)</title>
</head>
<body class="d-flex p-2 justify-content-center align-content-center flex-wrap flex-column">
    <h1>All Users</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
                <th scope="col">Created On</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in users %}
                <tr scope="row">
                    <td>{{ one_user.first_name }}</td>
                    <td>{{ one_user.last_name }}</td>
                    <td>{{ one_user.email}}</td>
                    <td>{{one_user.created_at}}</td>
                    <td>
                        <a href="/show/{{ one_user.id }}">Show</a>&nbsp;|&nbsp;
                        <a href="/edit/{{ one_user.id }}">Edit</a></a>&nbsp;|&nbsp;
                        <a href="/delete/{{ one_user.id }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add">Add a New User</a>
</body>
</html>
