<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container-sm">
        <form action="/create" class="d-flex flex-column" method="POST">
            <h1>Dojo Survey</h1>
            <p>Name:</p>
            <input type="text" name="name" id="name" class="row form-control-sm" placeholder="Name">
            <label for="location" class="row form-control-sm">Dojo Location:</label>
            <select name="location" id="location" class="row form-control-sm">
                <option value="selectLoc">----- Select a Location -----</option>
                <option value="losangeles">Los Angeles</option>
                <option value="dallas">Dallas</option>
                <option value="newyork">New York</option>
                <option value="seattle">Seattle</option>
            </select>
            <label for="language" class="row form-control-sm">Your Language:</label>
            <select name="language" id="language" class="row form-control-sm">
                <option value="selectLang">----- Select a Language -----</option>
                <option value="English">English</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="Spanish">Spanish</option>
            </select>
            <p>Comments:</p>
            <textarea name="comment" id="comment" cols="30" rows="10" class="row form-control-sm"></textarea>
            <input type="submit" value="Submit" class="btn-primary btn-sm"></input>
            <div class="flash bg-danger text-white">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
    
</body>
</html>
